<!DOCTYPE html> 
<html>
    <head> 
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./css/estilo.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0">
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap');</style>
        <title>Contador</title>
    </head>
    <body>
        <div class="contenedor-primero">
            <p class="titulo">CONTADOR</p>
        </div>
        <div class="contenedor">
            <p class="contar" id = "contar">0</p>
            <div class="botones">
                <button class="incrementar" id="incrementar"><span class="material-symbols-rounded">add</span></button>
                <button class="decrementar" id="decrementar"><span class="material-symbols-rounded">remove</span></button>
                <button class="reiniciar" id="reiniciar"><span class="material-symbols-rounded">cached</span></button>
            </div>
        </div>
    </body>
    <script src="./Js/js.js"></script>
</html>
